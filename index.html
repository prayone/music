	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">

<body>
	<div class="background"></div>
		<header id="header">
			<div class="navbar navbar-default navbar-fixed-top" id="daohang">
				<div class="container">
				<!-- 导航条头部 -->
					<div class="navbar-header">
					    <!-- 1.logo 和面包-->
						<a href="#" class="navbar-brand">
							<div class="logo" id="logosite">
								<img src="./img/logo.png" alt="">
							</div>
						</a>
				        <!-- 2.面包按钮 -->
						<button class="navbar-toggle btn-brand" type="button" data-toggle="collapse" data-target="#mycollapse">
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
					</div>
				<!-- 导航条折叠菜单 -->
					<div class="collapse navbar-collapse" id="mycollapse">
						<ul class="nav navbar-nav ">
							<li><a href="" class="site">热歌榜</a></li>
							<li class="hotsinger"><a href="javascript:" class="site">热门歌手</a></li>
							<!-- <li><a href="" class="site">首页</a></li>
							<li><a href="" class="site">首页</a></li> -->

					    <div class="input-group pull-right  hidden-xs">
					          <input type="text" class="form-control" placeholder="Search for..." id="input">

					            <button class="btn btn-default" type="button" id="button">Go!</button>
					          </span>
					    </div>
					</div>
				</div>
			</div>
		</header>
		<div class="songList" id="songList">
			<div class="container">
				<div class="cont"></div>
					<h2 class="text-center h2title">音乐热歌榜</h2>
					<div class="songs">
					<!-- 热歌模板引擎 -->
						
					</div>
			</div>
		</div>	

</body>
</html>
<script id="listData" type="text/html">
	<ul class="songsUl">
		{{each tracks as value index}}
		    <li oid='{{value.id}}' album='{{value.album.name}}' singname='{{value.artists[0].name}}'><div class="songImg"><img class="img-circle" src="{{value.album.blurPicUrl}}"></div><span class="index">{{index+1}}</span><i class="fa fa-spinner fa-spin fa-1x fa-fw"></i>{{value.name}}
		    <span class="singername">
		    	——
		    	{{value.artists[0].name}}
		    </span></li>
		{{/each}}
	</ul>
</script>
<!-- 搜索模板引擎 -->
<script id="searchData" type="text/html">
	<ul class="songsUl">
		{{each songs as value index}}
		    <li oid='{{value.id}}' album='{{value.album.name}}' singname='{{value.artists[0].name}}'><div class="songImg"><img class="img-circle" src="{{value.album.blurPicUrl}}"></div><span class="index">{{index+1}}</span><i class="fa fa-spinner fa-spin fa-1x fa-fw"></i>{{value.name}}
		    		    <span class="singername">
		    		    	——
		    		    	{{value.artists[0].name}}
		    		    </span></li>
		{{/each}}
	</ul>
</script>
<!-- 热门歌手 -->
<script id="singerData" type="text/html">
	<ul class="singername row">
		{{each artists as value index}}
		    <li class="col-md-3" sid="{{value.id}}">
		    	<a href="javascript:" class="thumbnail">
		    		<img src="{{value.img1v1Url}}" title="{{value.name}}" class="img-responsive" >
		    	</a>
		    </li>
		{{/each}}
	</ul>
</script>
