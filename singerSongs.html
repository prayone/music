<script id="songsData" type="text/html">
	<div class="row">
		<div class="spic col-md-2">
			<img src="{{artist.img1v1Url}}">
		</div>
		<div class="description col-md-9">
			<h3>{{artist.name}}</h3>
			<div class="desc">
				{{artist.briefDesc}}
			</div>
		</div>
	</div>
	<hr style="border: 1px dashed #fff">
	<h3 class="text-left hotsong">热门歌曲</h3>
	<ul class="songsUl">
			{{each hotSongs as value index}}
			    <li oid='{{value.id}}' album='{{value.al.name}}' singname='{{value.ar[0].name}}'><div class="songImg"><img class="img-circle" src="{{value.al.picUrl}}"></div><span class="index">{{index+1}}</span><i class="fa fa-spinner fa-spin fa-1x fa-fw"></i>{{value.name}}
			    <span class="singername">
			    	——
			    	专辑：{{value.al.name}}
			    </span></li>
			{{/each}}
		</ul>
</script>
